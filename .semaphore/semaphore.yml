  - name: Integration Tests
    task:
      env_vars:
        - name: RAILS_ENV
          value: cypress
      prologue:
        commands:
          - cp ../.semaphore/package.json .
          - cp -R ../.semaphore/decko/decko/spec/cypress* .
          - be decko server -p 5002 &
          - nvm use 12.18.2
          - yarn install

      jobs:
        - name: Cypress
