version: v1.0
name: Decko Standard
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
global_job_config:
  env_vars:
    - name: BUNDLE_PATH
      value: "~/bundle/"
  secrets:
    - name: s3-credentials
    - name: code-climate
  prologue:
    commands:
      - checkout # semaphore does git checkout and cds into card-mods
      - sem-version ruby 3.0.1
      - gem install bundler:2.3.11
      - alias be='bundle exec'
      - cp .semaphore/Gemfile .
      - git submodule update --init --recursive

      - cache restore bundle-gems
      #          - bundle lock
      #          - GLCHECK=`checksum Gemfile.lock`
      #          - cache restore bundle-gems-$GLCHECK

      - bundle update
      #          - cache store bundle-gems-$GLCHECK ~/bundle
      - cache store bundle-gems ~/bundle # -baseline ~/bundle
      #          - cache store bundle-config .bundle

      - sem-service start mysql

      - be decko new monkey --monkey
      - cp .semaphore/Gemfile monkey
      - cp .semaphore/.rspec monkey
      - cd monkey
      #- bundle update
      - be decko setup
      - be decko update
      - be rake card:eat -- -t all

